name: Build Unity project
on: [push, pull_request]
permissions:
  contents: write
jobs:
  BuildForWebGL:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0
      
      - name: Verify Unity Secrets
        run: |
          echo "Checking Unity Secrets..."
          if [ -z "${{ secrets.UNITY_LICENSE }}" ]; then
            echo "ERROR: UNITY_LICENSE is not set!"
            exit 1
          fi
          if [ -z "${{ secrets.UNITY_EMAIL }}" ]; then
            echo "ERROR: UNITY_EMAIL is not set!"
            exit 1
          fi
          if [ -z "${{ secrets.UNITY_PASSWORD }}" ]; then
            echo "ERROR: UNITY_PASSWORD is not set!"
            exit 1
          fi
          echo "All Unity secrets are present ✓"
        
      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'ProjectSettings/**', 'Packages/**') }}
          restore-keys: |
            Library-
      
      - name: Build Project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
          buildMethod: AutomatedBuild.BuildWeb
          unityVersion: 6000.0.66f1
          versioning: Semantic
          buildsPath: builds
      
      - name: Verify Build Output
        run: |
          echo "Checking build artifacts..."
          if [ ! -d "builds/WebGL" ]; then
            echo "ERROR: WebGL build directory not found!"
            exit 1
          fi
          echo "Build directory exists ✓"
          ls -la builds/WebGL
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: WebGL-Build
          path: builds/WebGL
      
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: builds/WebGL