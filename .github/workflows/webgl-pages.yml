name: Build & Deploy Unity WebGL

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: sp26-egd320-s104-t01-git/Game Studio II/Game Studio II/Library
          key: Library-${{ runner.os }}-${{ hashFiles('sp26-egd320-s104-t01-git/Game Studio II/Game Studio II/Packages/manifest.json', 'sp26-egd320-s104-t01-git/Game Studio II/Game Studio II/ProjectSettings/ProjectVersion.txt') }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Build Unity WebGL
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          projectPath: sp26-egd320-s104-t01-git/Game Studio II/Game Studio II
          targetPlatform: WebGL

      - name: Upload WebGL build
        uses: actions/upload-pages-artifact@v3
        with:
          path: sp26-egd320-s104-t01-git/Game Studio II/Game Studio II/build/WebGL/WebGL

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to Pages
        uses: actions/deploy-pages@v4
