name: Build & Deploy Unity WebGL

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # Fixes "Home directory not accessible" issue
      HOME: ${{ github.workspace }}/.home
      UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Create HOME directory
        run: mkdir -p "$HOME"

      # Needed for GitHub Pages deployment
      - name: Configure Pages
        uses: actions/configure-pages@v5

      # Speeds up builds by caching Unity Library
      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Game Studio II/Game Studio II/Library
          key: Library-${{ runner.os }}-${{ hashFiles('Game Studio II/Game Studio II/Packages/manifest.json', 'Game Studio II/Game Studio II/ProjectSettings/ProjectVersion.txt') }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Build Unity WebGL
        uses: game-ci/unity-builder@v4
        with:
          projectPath: "Game Studio II/Game Studio II"
          targetPlatform: WebGL
          buildName: WebGL
          buildsPath: "Game Studio II/Game Studio II/build"

      # Upload the WebGL folder Unity just created
      - name: Upload WebGL to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: Game Studio II/Game Studio II/build/WebGL

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
