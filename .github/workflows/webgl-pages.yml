name: Build & Deploy Unity WebGL (GitHub Pages)
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    container: 
      image: unityci/editor:ubuntu-6000.0.41f1-webgl-3
    env:
      UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
      UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
      UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: GameStudio/Library
          key: Library-${{ runner.os }}-${{ hashFiles('GameStudio/Packages/manifest.json', 'GameStudio/ProjectSettings/ProjectVersion.txt') }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Build Unity WebGL
        env:
          UNITY_USERNAME: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        run: |
          unity-editor -quit -batchmode -projectPath GameStudio -executeMethod BuildScript.BuildWebGL
        # Note: You'll need to create a BuildScript.cs in your project's Editor folder

      - name: Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unity-build-logs
          path: |
            GameStudio/Logs/*.log
            ${{ github.workspace }}/*.log

      - name: Upload WebGL to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: "GameStudio/build/WebGL"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4