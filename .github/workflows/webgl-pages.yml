name: Build & Deploy Unity WebGL (GitHub Pages)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    # IMPORTANT: set your Unity secrets here so game-ci can pick them up
    env:
      # Some Unity jobs in containers can be picky about HOME
      HOME: ${{ github.workspace }}/.home
      UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
      UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
      UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Create HOME directory
        shell: bash
        run: mkdir -p "$HOME"

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Game Studio II/Game Studio II/Library
          key: Library-${{ runner.os }}-${{ hashFiles('Game Studio II/Game Studio II/Packages/manifest.json', 'Game Studio II/Game Studio II/ProjectSettings/ProjectVersion.txt') }}
          restore-keys: |
            Library-${{ runner.os }}-

      # Safe sanity check (does NOT print your secrets, just whether they're present)
      - name: Check Unity secrets (safe)
        shell: bash
        run: |
          echo "EMAIL set?      $([ -n "$UNITY_EMAIL" ] && echo yes || echo no)"
          echo "PASSWORD set?   $([ -n "$UNITY_PASSWORD" ] && echo yes || echo no)"
          echo "LICENSE set?    $([ -n "$UNITY_LICENSE" ] && echo yes || echo no)"
          echo "LICENSE length: ${#UNITY_LICENSE}"

      - name: Build Unity WebGL
        uses: game-ci/unity-builder@v4
        with:
          projectPath: "Game Studio II/Game Studio II"
          targetPlatform: WebGL
          buildName: WebGL
          buildsPath: "Game Studio II/Game Studio II/build"

      # If the build fails, dump the Editor.log so you can see the exact CS error + file + line number
      - name: Print Unity Editor log on failure
        if: failure()
        shell: bash
        run: |
          echo "=== Searching for Unity Editor.log ==="
          find "$HOME" -maxdepth 8 -type f -name "Editor.log" -print || true
          echo "=== Tail Unity Editor.log (if present) ==="
          LOG="$HOME/.config/unity3d/Editor.log"
          if [ -f "$LOG" ]; then
            echo "--- $LOG ---"
            tail -n 250 "$LOG"
          else
            echo "Editor.log not found at $LOG"
          fi

      # Always upload logs so you can download them even if the output is truncated
      - name: Upload Unity logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unity-logs
          path: |
            ${{ github.workspace }}/**/*.log
            ${{ github.workspace }}/.home/.config/unity3d/Editor.log
          if-no-files-found: ignore

      # Upload the WebGL build folder Unity created
      - name: Upload WebGL to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: "Game Studio II/Game Studio II/build/WebGL"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
